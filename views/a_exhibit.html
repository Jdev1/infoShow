<h2></h2>

<body>
  <div ng-controller="a_exhibit_controller" class="table-responsive"> 

      <div class="container">
        <h2>Exhibits</h2>
        <p></p>                                          
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Title</th>
              <th>Alt Title</th>
              <th>Artist</th>
              <th>Date</th>
              <th>Tag #</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in exhibits">
            	<td>{{ x.Title }}</td>
            	<td>{{ x.AltTitle }}</td>
              <td>{{ x.Artist }}</td>
            	<td>{{ x.Date }}</td>
            	<td>{{ x.Tag }}</td>
              <td><button type="submit" class="btn btn-info btn-xs "style="margin-left:10px;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button><button type="submit" style="margin-left:10px;" class="btn btn-danger btn-xs  "><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div ng-controller="FormCtrlExhibit" class="container">
      <button ng-click="toggleModal()" class="btn btn-default">Add Exhibit</button>  
      <modal title="Add Exhibit" visible="showModal">
        <form role="form" ng-controller="FormCtrlExhibit">
          <div class="form-group">
            <ul>
              <li class="err" ng-repeat="error in errors"> {{error}} </li>
            </ul>
            <ul>
              <li class="info" ng-repeat="msg in msgs"> {{msg}} </li>
            </ul>
            <label for="fname">Title</label>
            <input type="text" ng-model="titles" class="form-control" id="title" placeholder="Enter Exhibit Title" />
            <label for="email">Alt Title</label>
            <input type="text" ng-model="altTitle" class="form-control" id="altTitle" placeholder="Enter Alternative Title" />
          </div>
          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" ng-model="artist" class="form-control" id="artist" placeholder="Enter Exhibit Artist" />
          </div>
          <div class="form-group">
            <label for="dob">Date</label>
            <input type="date" ng-model="date" class="form-control" id="dob"  />
          </div>
          <div class="form-group">
            <label for="tag">Tag</label>
            <input type="number" ng-model="tag" class="form-control" id="tag" placeholder="Tag Number" />
          </div>
          <button type="submit" ng-click="SignUp();" class="btn btn-primary">Submit</button>
          <button class="btn btn-warning" class="close" data-dismiss="modal">Cancel</button>
        </form>
      </modal>
    </div>
</body>
