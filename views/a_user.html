

<body>
    <div class="container"> 
      <h2>Users</h2>    
      <div ng-controller="a_user_controller" class="table-responsive"> 
        
        <span></span>                                          
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Last Active</th>
              <th>E-Mail</th>
              <th></th>

            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in message">
            	<td>{{ x.first_name }}</td>
            	<td>{{ x.last_name }}</td>
            	<td>{{ x.Last_active}}</td>
              <td>{{ x.EMail }}</td>
              <td><button class="btn btn-info btn-xs "style="margin-left:10px;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button><button style="margin-left:10px;" class="btn btn-danger btn-xs  "><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div ng-controller="FormCtrl" class="container">
      <button ng-click="toggleModal()" class="btn btn-default">Add User</button>  
      <modal title="Add User" visible="showModal">
        <form role="form" ng-controller="FormCtrl">
          <div class="form-group">
            <ul>
              <li class="err" ng-repeat="error in errors"> {{error}} </li>
            </ul>
            <ul>
              <li class="info" ng-repeat="msg in msgs"> {{msg}} </li>
            </ul>
            <label for="email">First name</label>
            <input type="text" ng-model="firstName" class="form-control" id="fname" placeholder="Enter first Name(s)" />
            <label for="email">Last name</label>
            <input type="text" ng-model="LastName" class="form-control" id="lname" placeholder="Enter Last Name" />
          </div>
          <div class="form-group">
            <label for="email">Date Of Birth</label>
            <input type="date" class="form-control" id="dob"  />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="useremail" class="form-control" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="userpassword" class="form-control" id="password" placeholder="Password" />
          </div>
          <button type="submit" ng-click="SignUp();" class="btn btn-primary">Submit</button>
          <button class="btn btn-warning" class="close" data-dismiss="modal">Cancel</button>
        </form>
      </modal>
    </div>
</body>
